name: Backend CI/CD (Staging & Production)

on:
  push:
    branches:
      - main
      - teamC2
    paths:
      - "api/**"
      - ".github/workflows/backend.yml"

jobs:
  build-test-and-publish-image:
    name: Build, Test, and Push Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-azurepipelines httpx

      - name: Run tests
        working-directory: ./api
        env:
          SQL_CONNECTION_STRING: "sqlite:///:memory:"
          APP_ENV: "test"
        run: |
          pytest tests -v

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Enable ACR admin user (if not enabled)
        run: |
          az acr update --name shopsmartacr --admin-enabled true || true

      - name: Get ACR credentials and login
        id: acr-login
        run: |
          # Get ACR admin credentials
          ACR_USERNAME=$(az acr credential show --name shopsmartacr --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name shopsmartacr --query passwords[0].value -o tsv)

          # Login to ACR using Docker
          echo "$ACR_PASSWORD" | docker login shopsmartacr.azurecr.io -u "$ACR_USERNAME" --password-stdin

      - name: Build and push image to ACR
        id: meta
        run: |
          IMAGE_TAG="shopsmartacr.azurecr.io/shopsmart-backend:${GITHUB_SHA}"
          echo "image-tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

          docker build -t "$IMAGE_TAG" ./api
          docker push "$IMAGE_TAG"

  deploy-staging:
    name: Deploy to Staging
    needs: build-test-and-publish-image
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/teamC2' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (staging)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-test-and-publish-image.outputs.image-tag }}"

            # Get ACR credentials
            ACR_USERNAME=$(az acr credential show --name shopsmartacr --query username -o tsv)
            ACR_PASSWORD=$(az acr credential show --name shopsmartacr --query passwords[0].value -o tsv)

            # Configure container
            az webapp config container set \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-staging \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://shopsmartacr.azurecr.io" \
              --docker-registry-server-user "$ACR_USERNAME" \
              --docker-registry-server-password "$ACR_PASSWORD"

            # Set startup command
            az webapp config set \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-staging \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

            # Set port
            az webapp config appsettings set \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-staging \
              --settings WEBSITES_PORT=8000

            az webapp restart \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-staging

  deploy-production:
    name: Deploy to Production
    needs: [build-test-and-publish-image, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (production)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-test-and-publish-image.outputs.image-tag }}"

            # Get ACR credentials
            ACR_USERNAME=$(az acr credential show --name shopsmartacr --query username -o tsv)
            ACR_PASSWORD=$(az acr credential show --name shopsmartacr --query passwords[0].value -o tsv)

            # Configure container
            az webapp config container set \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-production \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://shopsmartacr.azurecr.io" \
              --docker-registry-server-user "$ACR_USERNAME" \
              --docker-registry-server-password "$ACR_PASSWORD"

            # Set startup command
            az webapp config set \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-production \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

            # Set port
            az webapp config appsettings set \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-production \
              --settings WEBSITES_PORT=8000

            az webapp restart \
              --resource-group BCSAI2025-DEVOPS-STUDENT-5A \
              --name shopsmart-backend-production
