name: Backend CI/CD (Staging & Production)

on:
  push:
    branches:
      - main
      - teamC2
    paths:
      - "api/**"
      - ".github/workflows/backend.yml"

env:
  ACR_REGISTRY: shopsmartacr.azurecr.io
  IMAGE_NAME: shopsmart-backend

jobs:
  build-test-and-publish-image:
    name: Build, Test, and Push Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        working-directory: ./api
        env:
          SQL_CONNECTION_STRING: "sqlite:///:memory:"
          APP_ENV: "test"
        run: |
          pytest tests -v

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login ${{ env.ACR_REGISTRY }} -u "${{ secrets.AZURE_ACR_USERNAME }}" --password-stdin

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          echo "tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "full-image=${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push image to ACR
        run: |
          FULL_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}"
          docker build -t "$FULL_IMAGE" ./api
          docker push "$FULL_IMAGE"

  deploy-staging:
    name: Deploy to Staging
    needs: build-test-and-publish-image
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/teamC2' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (staging)
        uses: azure/cli@v2
        with:
          inlineScript: |
            FULL_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-test-and-publish-image.outputs.image-tag }}"

            # Configure container
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}" \
              --container-image-name "$FULL_IMAGE" \
              --container-registry-url "https://${{ env.ACR_REGISTRY }}" \
              --container-registry-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --container-registry-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            # Set startup command
            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}" \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

            # Set app settings using single line format
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}" \
              --settings "WEBSITES_PORT=8000" "SQL_CONNECTION_STRING=${{ secrets.SQL_CONNECTION_STRING }}" "APPINSIGHTS_CONNECTION_STRING=${{ secrets.APPINSIGHTS_CONNECTION_STRING }}" "APP_ENV=staging" "CORS_ORIGINS=https://${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}.azurewebsites.net,https://${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}.azurewebsites.net"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}"

  deploy-production:
    name: Deploy to Production
    needs: [build-test-and-publish-image, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (production)
        uses: azure/cli@v2
        with:
          inlineScript: |
            FULL_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-test-and-publish-image.outputs.image-tag }}"

            # Configure container
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}" \
              --container-image-name "$FULL_IMAGE" \
              --container-registry-url "https://${{ env.ACR_REGISTRY }}" \
              --container-registry-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --container-registry-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            # Set startup command
            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}" \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

            # Set app settings using single line format
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}" \
              --settings "WEBSITES_PORT=8000" "SQL_CONNECTION_STRING=${{ secrets.SQL_CONNECTION_STRING }}" "APPINSIGHTS_CONNECTION_STRING=${{ secrets.APPINSIGHTS_CONNECTION_STRING }}" "APP_ENV=production" "CORS_ORIGINS=https://${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}.azurewebsites.net,https://${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}.azurewebsites.net"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}"
