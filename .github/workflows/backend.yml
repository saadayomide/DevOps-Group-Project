name: Backend CI/CD (Staging & Production)

on:
  push:
    branches:
      - main
      - teamC2
    paths:
      - "api/**"
      - ".github/workflows/backend.yml"

env:
  ACR_REGISTRY: shopsmartacr.azurecr.io
  IMAGE_NAME: shopsmart-backend

jobs:
  build-test-and-publish-image:
    name: Build, Test, and Push Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        working-directory: ./api
        env:
          SQL_CONNECTION_STRING: "sqlite:///:memory:"
          APP_ENV: "test"
        run: |
          pytest tests -v

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login ${{ env.ACR_REGISTRY }} -u "${{ secrets.AZURE_ACR_USERNAME }}" --password-stdin

      - name: Generate image tag
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          echo "tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push image to ACR
        run: |
          FULL_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}"
          docker build -t "$FULL_IMAGE" ./api
          docker push "$FULL_IMAGE"

  deploy-staging:
    name: Deploy to Staging
    needs: build-test-and-publish-image
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/teamC2' || github.ref == 'refs/heads/main'

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-test-and-publish-image.outputs.image-tag }}

      - name: Configure Application Insights (staging)
        env:
          APPINSIGHTS_KEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          APP_NAME: ${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}
        run: |
          if [ -n "$APPINSIGHTS_KEY" ] && [ -n "$RESOURCE_GROUP" ]; then
            az webapp config appsettings set \
              --resource-group "$RESOURCE_GROUP" \
              --name "$APP_NAME" \
              --settings "APPINSIGHTS_INSTRUMENTATIONKEY=$APPINSIGHTS_KEY"
          else
            echo "Skipping Application Insights config (secrets not set)"
          fi

  deploy-production:
    name: Deploy to Production
    needs: [build-test-and-publish-image, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-test-and-publish-image.outputs.image-tag }}

      - name: Configure Application Insights (production)
        env:
          APPINSIGHTS_KEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          APP_NAME: ${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}
        run: |
          if [ -n "$APPINSIGHTS_KEY" ] && [ -n "$RESOURCE_GROUP" ]; then
            az webapp config appsettings set \
              --resource-group "$RESOURCE_GROUP" \
              --name "$APP_NAME" \
              --settings "APPINSIGHTS_INSTRUMENTATIONKEY=$APPINSIGHTS_KEY"
          else
            echo "Skipping Application Insights config (secrets not set)"
          fi
