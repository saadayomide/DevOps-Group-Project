name: Backend CI/CD (Staging & Production)

on:
  push:
    branches:
      - main
      - teamC2
    paths:
      - "api/**"
      - ".github/workflows/backend.yml"

jobs:
  build-test-and-publish-image:
    name: Build, Test, and Push Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-azurepipelines httpx

      - name: Run tests
        working-directory: ./api
        env:
          SQL_CONNECTION_STRING: "sqlite:///:memory:"
          APP_ENV: "test"
        run: |
          pytest tests -v

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login shopsmartacr.azurecr.io -u "${{ secrets.AZURE_ACR_USERNAME }}" --password-stdin

      - name: Build and push image to ACR
        id: meta
        run: |
          IMAGE_TAG="shopsmartacr.azurecr.io/${{ secrets.BACKEND_IMAGE_NAME }}:${GITHUB_SHA}"
          echo "image-tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

          docker build -t "$IMAGE_TAG" ./api
          docker push "$IMAGE_TAG"

  deploy-staging:
    name: Deploy to Staging
    needs: build-test-and-publish-image
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/teamC2' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (staging)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-test-and-publish-image.outputs.image-tag }}"

            # Configure container
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}" \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://shopsmartacr.azurecr.io" \
              --docker-registry-server-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --docker-registry-server-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            # Set startup command
            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}" \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

            # Set port and application settings
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}" \
              --settings \
                WEBSITES_PORT=8000 \
                SQL_CONNECTION_STRING="${{ secrets.SQL_CONNECTION_STRING }}" \
                APPINSIGHTS_CONNECTION_STRING="${{ secrets.APPINSIGHTS_CONNECTION_STRING }}" \
                APP_ENV=staging \
                CORS_ORIGINS="https://${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}.azurewebsites.net,https://${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}.azurewebsites.net"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}"

  deploy-production:
    name: Deploy to Production
    needs: [build-test-and-publish-image, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (production)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-test-and-publish-image.outputs.image-tag }}"

            # Configure container
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}" \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://shopsmartacr.azurecr.io" \
              --docker-registry-server-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --docker-registry-server-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            # Set startup command
            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}" \
              --startup-file "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

            # Set port and application settings
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}" \
              --settings \
                WEBSITES_PORT=8000 \
                SQL_CONNECTION_STRING="${{ secrets.SQL_CONNECTION_STRING }}" \
                APPINSIGHTS_CONNECTION_STRING="${{ secrets.APPINSIGHTS_CONNECTION_STRING }}" \
                APP_ENV=production \
                CORS_ORIGINS="https://${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}.azurewebsites.net,https://${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}.azurewebsites.net"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}"
