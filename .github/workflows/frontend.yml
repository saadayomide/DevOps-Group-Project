name: Frontend CI/CD (Staging & Production)

on:
  push:
    branches:
      - main
      - teamC2
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  build-and-publish-image:
    name: Build and Push Image
    runs-on: ubuntu-latest

    outputs:
      staging-image-tag: ${{ steps.staging_meta.outputs.image-tag }}
      production-image-tag: ${{ steps.production_meta.outputs.image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login shopsmartacr.azurecr.io -u "${{ secrets.AZURE_ACR_USERNAME }}" --password-stdin

      - name: Build and push staging image
        id: staging_meta
        run: |
          IMAGE_TAG_STAGING="shopsmartacr.azurecr.io/${{ secrets.FRONTEND_IMAGE_NAME }}:${GITHUB_SHA}"
          echo "image-tag=$IMAGE_TAG_STAGING" >> "$GITHUB_OUTPUT"

          docker build \
            --build-arg VITE_API_BASE="https://${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}.azurewebsites.net/api/v1" \
            -t "$IMAGE_TAG_STAGING" ./frontend

          docker push "$IMAGE_TAG_STAGING"

      - name: Build and push production image
        id: production_meta
        run: |
          IMAGE_TAG_PROD="shopsmartacr.azurecr.io/${{ secrets.FRONTEND_IMAGE_NAME }}:${GITHUB_SHA}-prod"
          echo "image-tag=$IMAGE_TAG_PROD" >> "$GITHUB_OUTPUT"

          docker build \
            --build-arg VITE_API_BASE="https://${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}.azurewebsites.net/api/v1" \
            -t "$IMAGE_TAG_PROD" ./frontend

          docker push "$IMAGE_TAG_PROD"

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-publish-image
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/teamC2' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (staging)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-and-publish-image.outputs.staging-image-tag }}"
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}" \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://shopsmartacr.azurecr.io" \
              --docker-registry-server-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --docker-registry-server-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}"

  deploy-production:
    name: Deploy to Production
    needs: [build-and-publish-image, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (production)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-and-publish-image.outputs.production-image-tag }}"
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}" \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://shopsmartacr.azurecr.io" \
              --docker-registry-server-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --docker-registry-server-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}"
