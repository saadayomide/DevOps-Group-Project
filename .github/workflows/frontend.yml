name: Frontend CI/CD (Staging & Production)

on:
  push:
    branches:
      - main
      - teamC2
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

env:
  ACR_REGISTRY: shopsmartacr.azurecr.io
  IMAGE_NAME: shopsmart-frontend

jobs:
  build-and-publish-image:
    name: Build and Push Image
    runs-on: ubuntu-latest

    outputs:
      staging-tag: ${{ steps.meta.outputs.staging-tag }}
      production-tag: ${{ steps.meta.outputs.production-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login ${{ env.ACR_REGISTRY }} -u "${{ secrets.AZURE_ACR_USERNAME }}" --password-stdin

      - name: Generate image tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          echo "staging-tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "production-tag=${SHORT_SHA}-prod" >> "$GITHUB_OUTPUT"

      - name: Build and push staging image
        run: |
          STAGING_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.staging-tag }}"
          
          docker build \
            --build-arg VITE_API_BASE="https://${{ secrets.AZURE_BACKEND_STAGING_APP_NAME }}.azurewebsites.net/api/v1" \
            -t "$STAGING_IMAGE" ./frontend

          docker push "$STAGING_IMAGE"

      - name: Build and push production image
        run: |
          PROD_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.production-tag }}"
          
          docker build \
            --build-arg VITE_API_BASE="https://${{ secrets.AZURE_BACKEND_PRODUCTION_APP_NAME }}.azurewebsites.net/api/v1" \
            -t "$PROD_IMAGE" ./frontend

          docker push "$PROD_IMAGE"

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-publish-image
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/teamC2' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (staging)
        uses: azure/cli@v2
        with:
          inlineScript: |
            FULL_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-publish-image.outputs.staging-tag }}"
            
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}" \
              --container-image-name "$FULL_IMAGE" \
              --container-registry-url "https://${{ env.ACR_REGISTRY }}" \
              --container-registry-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --container-registry-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_STAGING_APP_NAME }}"

  deploy-production:
    name: Deploy to Production
    needs: [build-and-publish-image, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service container (production)
        uses: azure/cli@v2
        with:
          inlineScript: |
            FULL_IMAGE="${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-publish-image.outputs.production-tag }}"
            
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}" \
              --container-image-name "$FULL_IMAGE" \
              --container-registry-url "https://${{ env.ACR_REGISTRY }}" \
              --container-registry-user "${{ secrets.AZURE_ACR_USERNAME }}" \
              --container-registry-password "${{ secrets.AZURE_ACR_PASSWORD }}"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_PRODUCTION_APP_NAME }}"
